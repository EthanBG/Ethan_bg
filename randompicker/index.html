<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Picker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>THE RANDOM PICKER:</h1>
		<div id="presetscontainer">
			<h2>Quelques Preset:</h2>
		</div>
		<h5>Tire aléatoirement une des données que vous avez entré:</h5>

		<label for="textinput">Rentrez vos données sous la forme suivante: "exemple1, exemple2"...</label>


		<input id="textinput" type="text" name="textinput" value="" placeholder=" Exemple1, Exemple2 [...]">


		<button id="button" type="button" name="button">Tirer au sort</button>

		<div class="resultat">
			<h3>Le résultat est:</h3>
			<div id="resultcontainer">


			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
